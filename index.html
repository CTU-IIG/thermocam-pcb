<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thermocam-PCB</title>
    <style>
     #webimgs > div {margin-right: 1ex;}
     #webimgs > div > h3 {display: inline;}
     #webimgs > div > a {font-size: 50%;}
     #webimgs > div > img {display: block;}
    </style>
  </head>
  <body>
    <div>
      <h2>Thermocam-PCB</h2>
      <img src="thermocam-current.jpg" id=camera />
    </div>

    <div id="webimgs" style="display: flex; flex-wrap: wrap;">
    </div>
    <script>
      var counter = 0;
      function reloadAllImages(imgs) {
          counter++;
	  document.getElementById('camera').src='thermocam-current.jpg?c=' + counter;
	  imgs.forEach((img) => {
	      let div = document.getElementById(img.name);
	      if (!div) {
		  div = document.createElement("div");
		  div.setAttribute("id", img.name)
		  div.innerHTML = `<h3>${img.title}</h3> <a href='${img.name}.tiff'>raw</a><img/><div/>`;
		  document.getElementById('webimgs').appendChild(div);
	      }
	      div.getElementsByTagName('img')[0].src = `${img.name}.jpg?c=${counter}`;
	      div.getElementsByTagName('div')[0].textContent = img.desc;
	  });
      };

      let server = location.host;
      var wsProtocol = 'ws://';
      if (window.location.protocol === 'https:') {
          wsProtocol = 'wss://';
      }
      let socket = new WebSocket(wsProtocol + server + "/ws");

      socket.onopen = ()=>{
          console.log('open');
      }

      socket.onclose = ()=>{
          console.log('close');
      }

      socket.onmessage = (event) => {
	  let msg = JSON.parse(event.data);
	  reloadAllImages(msg.imgs);
      }
    </script>
  </body>
</html>
